# Autonomous Agent Workflow - Moltis
# This workflow handles automated testing and deployment for the autonomous agent

name: Autonomous Agent

on:
  # Trigger on push to main branch
  push:
    branches: [main, master]
  # Trigger on pull requests
  pull_request:
    branches: [main, master]
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - deploy
          - full-cycle

env:
  # Use efficient package manager
  UV_VERSION: "0.5.11"
  # Node version for any JS tasks
  NODE_VERSION: "20"

jobs:
  # Job 1: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event.inputs.action == 'test' || github.event.inputs.action == 'full-cycle'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv (fast Python package manager)
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-uv-
      
      - name: Install and test with uv
        run: |
          # Install dependencies using uv
          uv sync --frozen --no-dev 2>/dev/null || echo "No pyproject.toml found, skipping Python deps"
          
          # Run tests if available
          uv run pytest --tb=short 2>/dev/null || echo "No pytest tests found"
      
      - name: Run cargo tests if Rust project
        if: hashFiles('Cargo.toml')
        run: |
          cargo test --all-features -- --nocapture

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            *.log

  # Job 2: Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event.inputs.action == 'deploy' || github.event.inputs.action == 'full-cycle'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image (if Dockerfile exists)
        if: hashFiles('Dockerfile')
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: moltis:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Skip Docker build (no Dockerfile)
        if: '!hashFiles(''Dockerfile'')'
        run: echo "No Dockerfile found, skipping Docker build"
      
      - name: Build Rust binary
        if: hashFiles('Cargo.toml')
        run: |
          cargo build --release --locked
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            target/release/moltis
          if-no-files-found: ignore

  # Job 3: Deploy
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && (github.event.inputs.action == 'deploy' || github.event.inputs.action == 'full-cycle')
    environment:
      name: production
      url: https://moltis.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      
      - name: Deploy to server
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          # Set up SSH
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H $SERVER_HOST >> ~/.ssh/known_hosts
          
          # Deploy using Docker
          ssh $SERVER_HOST << 'EOF'
            podman pull moltis:latest || true
            podman stop moltis || true
            podman rm moltis || true
            podman run -d \
              --name moltis \
              -p 13131:13131 \
              -p 13132:13132 \
              -v moltis-config:/home/moltis/.config/moltis \
              -v moltis-data:/home/moltis/.moltis \
              -v /run/user/1000/podman/podman.sock:/var/run/docker.sock \
              --restart=always \
              moltis:latest
          EOF

  # Job 4: GitHub Pages Documentation
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Build docs
        run: |
          # Check if docs folder exists and has content
          if [ -d "docs" ]; then
            echo "Docs folder found, copying to _site"
            cp -r docs/* _site/ 2>/dev/null || true
          fi
          
          # Check for README
          if [ -f "README.md" ]; then
            mkdir -p _site
            cp README.md _site/ 2>/dev/null || true
          fi
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

# Secrets required (add in GitHub repository settings):
# - TELEGRAM_BOT_TOKEN: Bot token from @BotFather
# - TELEGRAM_ALLOWED_USER_ID: Your Telegram user ID
# - GITHUB_TOKEN: Auto-generated
# - SSH_PRIVATE_KEY: For deployment
# - SERVER_HOST: Server IP/hostname
